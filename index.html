<!DOCTYPE html>
<html lang="en">
<head>
  <link href="/css/styles.css" type="text/css" rel="stylesheet">
  <script src="./js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <h1>Favorite things</h1>
  <form id="favorite-things">
    <label>What is your favorite color?</label>
    <select id="color">
      <option>Blue</option>
      <option>Red</option>
      <option>Yellow</option>
      <option>Blue is the right answer</option>
    </select>
    <br>
    <label for="animal">What is your favorite animal?</label>
    <input id="favAnimal" type="text" name="animal">
    <br>
    <label>What is your favorite season?</label>
    <label>
      <input type="radio" name="season" value="Summer" checked>
      Summer
    </label>
    <label>
      <input type="radio" name="season" value="Fall">
      Fall
    </label>
    <label>
      <input type="radio" name="season" value="Winter">
      Winter
    </label>
    <label>
      <input type="radio" name="season" value="Spring">
      Spring
    </label>
    <br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
